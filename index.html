<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Underground Movie Bunker</title>
  <!-- -------------------CSS---------------------- -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- -------------------Javascript and Jquery---------------------- -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <!-- -------------------firebase---------------------- -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- -------------------fonts---------------------- -->
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4"><span class="headerFont">Underground Movie Bunker!</span></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <form id="topic-form">
          <input type="text" placeholder="Enter Movie Title" id="topic-input" />
          <br />
          <button id="submitBttn" type="submit">Search</button>
          <div id="movie-gif"></div>
          <br />
      </div>
      <div class="col-md-6">
        <div class="media">
          <h1 id="summary">Summary</h1>
          <div id="movie-poster"></div>
          <div class="media-body">
            <h2 class="mt-0" id="movie-title"></h2>
            <p id="movie-info"></p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card" style="width: 18rem;">
          <h1 id="title">Reviews</h1>
          
          <div class="card-body">
            <p id="movie-review"></p>
            <p id="movie-review-percent"></p>
            <p id="movie-review2"></p>
            <p id="movie-review-percent2"></p>
            <p id="movie-review3"></p>
            <p id="movie-review-percent3"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h1 id="title">Rating</h1>
        <p id="rating"></p>
      </div>
      <div class="col-md-6">
        <h1 id="infoTitle">General Info</h1>
        <div class="info">
          <p id="info"></p>
          <p id="info2"></p>
          <p id="info3"></p>
          <p id="info4"></p>
        </div>
      </div>
      <div class="col-md-3">
        <h1 id="castTitle">Director and Cast</h1>
        <p id="director"></p>
        <p id="cast"></p>
        <p id="writer"></p>
      </div>
    </div>
  </div>  
</body>
